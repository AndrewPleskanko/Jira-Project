<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center bg-light">
      <h2 class="mb-0">Profile</h2>
      <button class="btn btn-outline-primary btn-sm">
        <i class="bi bi-gear-fill"></i> Settings
      </button>
    </div>
    <div class="card-body">
      <div class="row">

        <div class="col-md-4 text-center">
          <img [src]="user.avatarUrl" alt="User Avatar" class="img-thumbnail rounded-circle mb-3" />
          <button class="btn btn-secondary btn-sm w-100">Change Avatar</button>
        </div>


        <div class="col-md-8">
          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item">
              <strong>Name:</strong>
              <span>{{ user.name }}</span>
              <button class="btn btn-link btn-sm text-primary float-end">Edit</button>
            </li>
            <li class="list-group-item">
              <strong>Email:</strong>
              <span>{{ user.email }}</span>
              <button class="btn btn-link btn-sm text-primary float-end">Edit</button>
            </li>
            <li class="list-group-item">
              <strong>Role:</strong>
              <span>{{ user.role }}</span>
            </li>
            <li class="list-group-item">
              <strong>Joined:</strong>
              <span>{{ user.joinedDate }}</span>
            </li>
          </ul>

          <div class="d-flex gap-2">
            <button class="btn btn-primary btn-sm">Change Password</button>
            <button class="btn btn-warning btn-sm">Change Login</button>
            <button class="btn btn-danger btn-sm">Delete Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
