<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Login Form</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
        </div>
        <div *ngIf="loginError" class="alert alert-danger">{{ loginError }}</div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
      </form>

      <div class="oauth2-options mt-4">
        <p class="text-center">Or continue with</p>
        <button (click)="loginWithGoogle()" class="btn btn-danger btn-block"><i class="fab fa-google"></i>Continue with Google</button>
        <button (click)="loginWithGithub()" class="btn btn-secondary btn-block"><i class="fab fa-github"></i>Continue with GitHub</button>
      </div>
    </div>
  </div>
</div>
